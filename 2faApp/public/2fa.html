<!DOCTYPE>
<html ng-app="twoSetupVerification" ng-controller="AppCtrl">
  <head>
    <link rel="stylesheet" href="https://bootswatch.com/3/sandstone/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="controllers/2fa.js"></script>
  </head>
  <body>
    <div class="container">
        <div>
          <form ng-submit="verify(otp)">
            <div class="form-group">
              <br>
              <label for="otp"><b>Enter Otp:</b></label>
              <input type="text" style="width: 240px" name="otp" required class="form-control" ng-model = 'otp' id="otp">
              <br>
              <input type="submit" class="btn btn-primary" value="Submit">
            </div>
          </form>
        </div>
        {{failure}}
    </div>
  </body>
</html>
