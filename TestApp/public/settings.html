<html ng-app="settingsController" ng-controller="AppCtrl">
  <head>
    <link rel="stylesheet" href="https://bootswatch.com/3/sandstone/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="controllers/settings.js"></script>
  </head>
  <div class="container">
        <h1>Settings</h1>
        <br>
        <div class="col-xs-4">
        <form ng-submit="changeName()">
        <label for="ex1"><b>Change Name: </b></label>
        <input type="text" placeholder="Enter Name" name="name" required class="form-control" ng-model='newName' id="ex1"><br>
        <input type="submit" class="btn btn-primary" value="Change Name">
        </form>
        </div>
        <div class="col-xs-4">
        <form ng-submit="changeEmail()">
        <label for="ex1"><b>Change Email: </b></label>
        <input type="text" placeholder="Enter Email" name="email" required class="form-control" ng-model='newEmail' id="ex1"><br>
        <input type="submit" class="btn btn-primary" value="Change Email">
        </form>
        </div>
        <div class="col-xs-4">
        <form ng-submit="changePassword()">
        <label for="ex1"><b>Change Password: </b></label>
        <input type="password" placeholder="Old Password" name="password" required class="form-control" ng-model='oldPassword' id="ex1"><br>
        <input type="password" placeholder="New Password" name="password" required class="form-control" ng-model='newPassword' id="ex1"><br>
        <input type="submit" class="btn btn-primary" value="Change Password">
        </form>
        </div>
    {{message}}
  </div>
</html>
