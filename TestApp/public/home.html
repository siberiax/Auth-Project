<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>

      </button>
      <a class="navbar-brand" href="/home">Welcome {{name}}</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-left">
        <li><a href="/home">Home</a></li>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="/search">Search</a></li>

<html ng-app="homeController" ng-controller="AppCtrl">
  <head>
    <link rel="stylesheet" href="https://bootswatch.com/3/sandstone/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="controllers/home.js"></script>
    <meta charset="utf-8">
    <title>Home</title>
    <base href="/home">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <div class="container">
      <h1><b>What's going on in the world</b></h1>
      <br>
      {{message}}
    </div>
    <div class="container">
      <div ng-repeat="post in posts | orderBy: '-_id'">
        <div>
          <div class="card text-white bg-dark">
            <div class="card-body">
              <blockquote class="card-blockquote">
                <p><a href='/profile/{{post.username}}'>{{post.username}}</a>: {{post.post}}</p>
                <h6>{{post.time}}<h6>
              </blockquote>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
