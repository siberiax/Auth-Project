<html ng-app="registerController">
<h1>Register</h1>
<form ng-contoller='AppCtrl' ng-click='addUser()'>
  <div class="form-group">
    <label>Name</label>
    <input type="text" name="name" class="form-control" ng-model='user.name'>
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" name="username" class="form-control" ng-model='user.username'>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" name="email" class="form-control" ng-model='user.email'>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" class="form-control" ng-model='user.password'>
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
</html>
